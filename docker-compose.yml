version: '3'
services:
  postgres:
    image: postgres:11.5
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  redis:
    image: redis
    command: redis-server
    volumes:
      - 'redis:/data'

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - REDIS_URL=redis://redis:6379/0

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml
    volumes:
      - '.:/app'
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PGHOST=postgres
      - PGUSER=postgres

volumes:
  redis:
  postgres:
